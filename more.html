            </div>
            <div class="icon-row__icon">
                <i class="fas fa-archive"></i>

            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>

        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon"></div>
            <div class="icon-row__icon"></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-smile"></i>
                    <span>Kokoa Story</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile"></i>
                    <span>Kokoa friends</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile"></i>
                    <span>Kokoa Gem</span>
