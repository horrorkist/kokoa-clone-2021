<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="index-header">
        <h1 class="index-header__title">Welcome to KoKoaTalk</h1>
        <p class="index-header__text">If you have a KoKoa Account,</p>
        <p class="index-header__text"> log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" class="login-form">
        <input required name="username" type="text" placeholder="Email or phone number" />
        <input required name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find KoKoa Account or Password</a>
    </form>

    <div class="splash-screen">
        <i class="fa-2x fas fa-comment"></i>
    </div>
    
    <div class="no-mobile">
        <span>your screen is too big ㅠㅠ</span>
    </div>
    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>

</html>
