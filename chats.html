<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>

        <div class="status-bar__column">
            <span>18:43</span>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-lg fas fa-search"></i></span>

                <img src="https://avatars3.githubusercontent.com/u/3612017" class="user-component__avatar" />

        <ul class="nav__list">
            <li class="nav__btn">

            <li class="nav__btn">
                <span class="nav__noti badge">1</span>

            </li>
            <li class="nav__btn">

            </li>
            <li class="nav__btn">

                <a class="nav__link" href="more.html"><i class="fa-2x fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
