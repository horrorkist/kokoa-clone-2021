<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-lg fas fa-search"></i></span>
            <span><i class="fa-lg fas fa-music"></i></span>
            <span><i class="fa-lg fas fa-cog"></i></span>
        </div>
    </header>
    <a class="friends-display-link">
        <i class="fas fa-info-circle fa-lg"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017" class="user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <!--<h6 class="user-component__subtitle">this is subtitle</h6> -->
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel__header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="#" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not--bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>  
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <span class="nav__noti badge">10</span>
                <a class="nav__link" href="friends.html"><i class="fa-2x fas fa-user"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__noti badge">1</span>
                <a class="nav__link" href="chats.html"><i class="fa-2x far fa-comment"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-2x fas fa-search"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__ellipsis-noti badge-sm"></span>
                <a class="nav__link" href="more.html"><i class="fa-2x fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>


    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>

</html>
